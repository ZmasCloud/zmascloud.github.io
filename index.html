<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麦麦插件列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei UI', sans-serif;
        }
        
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c5ce7;
            --accent-color: #00c9ff;
            --text-color: #333;
            --light-text: #666;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e1e5eb;
            --header-bg: linear-gradient(135deg, #4a6bff 0%, #6c5ce7 100%);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --hover-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 107, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(108, 92, 231, 0.05) 0%, transparent 25%);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--header-bg);
            color: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00c9ff, #4a6bff, #6c5ce7);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            padding: 10px 20px;
            min-width: 150px;
        }
        
        .info-item .value {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .info-item .label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .update-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .update-status i {
            color: #00c9ff;
        }
        
        .plugins-container {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .plugin-card {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .plugin-card:last-child {
            border-bottom: none;
        }
        
        .plugin-card:hover {
            background-color: #f8fbff;
            transform: translateY(-3px);
            box-shadow: var(--hover-shadow);
        }
        
        .plugin-card:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 4px;
            background: var(--accent-color);
            border-radius: 4px 0 0 4px;
        }
        
        .plugin-name {
            font-weight: 600;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        
        .plugin-name i {
            color: var(--accent-color);
            font-size: 1.2rem;
            background: rgba(0, 201, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .plugin-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .plugin-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(74, 107, 255, 0.08);
            color: var(--primary-color);
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            border: 1px solid transparent;
        }
        
        .plugin-link:hover {
            background: rgba(74, 107, 255, 0.15);
            transform: translateY(-2px);
            border-color: rgba(74, 107, 255, 0.2);
        }
        
        .plugin-link i {
            font-size: 0.95rem;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading i {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            display: block;
            animation: spin 2s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: var(--shadow);
            font-size: 0.9rem;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00c853;
            box-shadow: 0 0 8px #00c853;
        }
        
        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .header-info {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .info-item {
                min-width: 100%;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-plug"></i> 麦麦备用插件列表</h1>
            <p>精选实用插件，提升工作效率</p>
            
            <div class="header-info">
                <div class="info-item">
                    <div class="value" id="pluginCount">0</div>
                    <div class="label">插件总数</div>
                </div>
                <div class="info-item">
                    <div class="value" id="lastUpdateTime">--:--:--</div>
                    <div class="label">最后更新</div>
                </div>
            </div>
            
            <div class="update-status">
                <i class="fas fa-sync-alt pulse"></i>
                <span>每5秒自动更新数据</span>
            </div>
        </header>
        
        <div class="plugins-container" id="pluginsContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>正在加载插件数据...</p>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-indicator"></div>
                <span>系统运行中</span>
            </div>
            <div class="status-item">
                <i class="fas fa-database"></i>
                <span>数据源: bgithub.xyz</span>
            </div>
            <button class="refresh-btn" id="manualRefresh">
                <i class="fas fa-sync-alt"></i>
                <span>立即刷新</span>
            </button>
        </div>
    </div>

    <script>
        // 可靠的Markdown表格解析函数
        function parseMarkdownTable(markdown) {
            const plugins = [];
            const lines = markdown.split('\n');
            
            // 寻找表格开始
            let tableStartIndex = -1;
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes('|') && 
                   (lines[i].includes('插件名称') || 
                    lines[i].includes('麦麦插件生成器') || 
                    lines[i].includes('bing搜索插件'))) {
                    tableStartIndex = i;
                    break;
                }
            }
            
            // 如果没有找到表格，返回空数组
            if (tableStartIndex === -1) return plugins;
            
            // 处理表格行
            for (let i = tableStartIndex + 2; i < lines.length; i++) {
                const line = lines[i].trim();
                
                // 跳过空行和分隔行
                if (!line || line.startsWith('|---') || line.includes('----')) continue;
                
                // 确保是表格行
                if (!line.startsWith('|')) continue;
                
                // 分割行数据
                const columns = line.split('|').map(cell => cell.trim()).filter(cell => cell);
                
                // 确保有3列数据
                if (columns.length >= 3) {
                    // 提取链接
                    const repoLink = extractLink(columns[1]);
                    const authorLink = extractLink(columns[2]);
                    
                    plugins.push({
                        name: columns[0],
                        repo: repoLink.url,
                        author: authorLink.url,
                        repoText: repoLink.text,
                        authorText: authorLink.text
                    });
                }
            }
            
            return plugins;
        }
        
        // 提取链接信息
        function extractLink(text) {
            // 提取 markdown 链接 [text](url)
            const match = text.match(/\[([^\]]+)\]\(([^)]+)\)/);
            if (match) {
                return {
                    text: match[1],
                    url: match[2]
                };
            }
            return {
                text: text,
                url: '#'
            };
        }
        
        // 更新最后更新时间显示
        function updateLastUpdated() {
            const now = new Date();
            const timeString = 
                `${now.getHours().toString().padStart(2, '0')}:` +
                `${now.getMinutes().toString().padStart(2, '0')}:` +
                `${now.getSeconds().toString().padStart(2, '0')}`;
                
            document.getElementById('lastUpdateTime').textContent = timeString;
        }
        
        // 获取并显示插件数据
        async function fetchPlugins() {
            try {
                // 显示加载状态
                const pluginsContainer = document.getElementById('pluginsContainer');
                pluginsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>正在加载插件数据...</p>
                    </div>
                `;
                
                // 使用您提供的原始数据URL
                const response = await fetch('https://raw.bgithub.xyz/ZmasCloud/maiplugin/refs/heads/master/about.md');
                const text = await response.text();
                
                // 解析Markdown表格数据
                const plugins = parseMarkdownTable(text);
                
                // 更新插件总数
                document.getElementById('pluginCount').textContent = plugins.length;
                
                // 更新最后更新时间
                updateLastUpdated();
                
                // 渲染插件列表
                renderPlugins(plugins);
                
            } catch (error) {
                console.error('获取插件数据失败:', error);
                document.getElementById('pluginsContainer').innerHTML = `
                    <div class="error" style="text-align: center; padding: 40px; color: #ff6b6b;">
                        <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h2>数据加载失败</h2>
                        <p>${error.message}</p>
                        <button onclick="fetchPlugins()" style="margin-top: 20px; padding: 10px 20px; 
                                background: var(--primary-color); color: white; border: none; 
                                border-radius: 6px; cursor: pointer;">
                            重新加载
                        </button>
                    </div>
                `;
            }
        }
        
        // 渲染插件列表
        function renderPlugins(plugins) {
            const container = document.getElementById('pluginsContainer');
            
            if (plugins.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 20px; color: var(--accent-color);"></i>
                        <h2>未找到插件数据</h2>
                        <p>表格格式可能发生了变化</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            plugins.forEach(plugin => {
                html += `
                    <div class="plugin-card">
                        <div class="plugin-name">
                            <i class="fas fa-puzzle-piece"></i>
                            <span>${plugin.name}</span>
                        </div>
                        <div class="plugin-links">
                            <a href="${plugin.repo}" class="plugin-link" target="_blank">
                                <i class="fab fa-github"></i>
                                <span>${plugin.repoText}</span>
                            </a>
                            <a href="${plugin.author}" class="plugin-link" target="_blank">
                                <i class="fas fa-user"></i>
                                <span>${plugin.authorText}</span>
                            </a>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            // 首次加载数据
            fetchPlugins();
            
            // 每5秒自动更新数据
            const intervalId = setInterval(fetchPlugins, 5000);
            
            // 手动刷新按钮
            document.getElementById('manualRefresh').addEventListener('click', fetchPlugins);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>备用插件仓库列表</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0e1d 0%, #151932 50%, #0c0e1d 100%);
            color: #e0f7ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 183, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 200, 0.1) 0%, transparent 25%);
            z-index: -1;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #00d2ff, #00ffd0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(0, 255, 242, 0.3);
            letter-spacing: 1px;
        }
        
        .counter {
            font-size: 1.8rem;
            margin: 15px 0;
            display: inline-block;
            padding: 10px 25px;
            border-radius: 50px;
            background: rgba(0, 40, 60, 0.5);
            border: 1px solid rgba(0, 200, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.2);
        }
        
        .counter span {
            color: #00ffea;
            font-weight: bold;
            margin: 0 5px;
            text-shadow: 0 0 10px #00ffea;
        }
        
        .refresh-info {
            font-size: 0.9rem;
            color: #7fdbff;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .refresh-info i {
            animation: pulse 2s infinite;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .markdown-container {
            background: rgba(10, 20, 40, 0.6);
            border: 1px solid rgba(0, 200, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            overflow: auto;
            max-height: 600px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }
        
        .markdown-container:hover {
            box-shadow: 0 10px 35px rgba(0, 200, 255, 0.3);
            border-color: rgba(0, 200, 255, 0.5);
            transform: translateY(-5px);
        }
        
        .markdown-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d2ff, #00ffd0, #00d2ff);
            z-index: -1;
            border-radius: 14px;
            opacity: 0.3;
            transition: opacity 0.4s;
        }
        
        .markdown-container:hover::before {
            opacity: 0.6;
        }
        
        /* 为Markdown生成的表格添加科技感样式 */
        .markdown-container table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 1.05rem;
            box-shadow: 0 0 20px rgba(0, 200, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .markdown-container thead tr {
            background: linear-gradient(90deg, rgba(0, 150, 255, 0.5), rgba(0, 200, 255, 0.3));
            color: #00ffea;
            text-align: left;
            font-weight: bold;
        }
        
        .markdown-container th,
        .markdown-container td {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 200, 255, 0.2);
        }
        
        .markdown-container tbody tr {
            border-bottom: 1px solid rgba(0, 200, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .markdown-container tbody tr:nth-of-type(even) {
            background-color: rgba(0, 40, 60, 0.3);
        }
        
        .markdown-container tbody tr:last-of-type {
            border-bottom: 2px solid rgba(0, 200, 255, 0.3);
        }
        
        .markdown-container tbody tr:hover {
            background: rgba(0, 100, 150, 0.4);
            color: #00ffea;
            transform: translateX(5px);
        }
        
        .markdown-container a {
            color: #00d2ff;
            text-decoration: none;
            transition: all 0.3s ease;
            border-bottom: 1px dashed rgba(0, 200, 255, 0.5);
        }
        
        .markdown-container a:hover {
            color: #00ffea;
            border-bottom: 1px solid #00ffea;
            text-shadow: 0 0 10px rgba(0, 255, 242, 0.5);
        }
        
        .loading {
            text-align: center;
            padding: 40px 0;
            font-size: 1.2rem;
            color: #7fdbff;
        }
        
        .loading i {
            animation: spin 1.5s linear infinite;
            margin-right: 10px;
        }
        
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 30, 50, 0.8);
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 200, 255, 0.2);
        }
        
        .status-item {
            margin: 0 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff8c;
            box-shadow: 0 0 8px #00ff8c;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .grid-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: 
                linear-gradient(90deg, rgba(0, 150, 255, 0.05) 1px, transparent 1px),
                linear-gradient(rgba(0, 150, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        .scan-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to bottom, 
                rgba(0, 255, 242, 0.8), 
                rgba(0, 255, 242, 0.1));
            box-shadow: 0 0 10px rgba(0, 255, 242, 0.8);
            animation: scan 4s linear infinite;
            z-index: 999;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 200, 255, 0.5);
            box-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(10px, 10px); }
            50% { transform: translate(20px, 0); }
            75% { transform: translate(10px, -10px); }
            100% { transform: translate(0, 0); }
        }
        
        @media (max-width: 768px) {
            .markdown-container {
                padding: 15px;
            }
            
            .markdown-container table {
                font-size: 0.9rem;
            }
            
            .markdown-container th,
            .markdown-container td {
                padding: 10px 12px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .counter {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-line"></div>
    <div class="scan-line"></div>
    <div class="particles" id="particles"></div>
    
    <div class="header">
        <h1><i class="fas fa-table"></i> 麦麦插件列表</h1>
        <div class="counter">插件总数: <span id="pluginCount">0</span></div>
        <div class="refresh-info">
            <i class="fas fa-sync-alt"></i> 每5秒自动更新数据
        </div>
    </div>
    
    <div class="container">
        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i> 正在加载插件数据...
        </div>
        
        <div class="markdown-container" id="markdownContainer"></div>
    </div>
    
    <div class="status-bar">
        <div class="status-item">
            <div class="status-indicator"></div>
            <span>系统运行中</span>
        </div>
        <div class="status-item">
            <i class="fas fa-database"></i>
            <span>数据源: bgithub.xyz</span>
        </div>
        <div class="status-item">
            <i class="fas fa-clock"></i>
            <span>最后更新: <span id="lastUpdate">--:--:--</span></span>
        </div>
    </div>

    <script>
        // 创建粒子背景
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机位置
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // 随机大小
                const size = Math.random() * 5 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机动画延迟
                const delay = Math.random() * 10;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 从给定的URL获取插件数据
        async function fetchPlugins() {
            try {
                // 显示加载状态
                document.getElementById('loading').style.display = 'block';
                document.getElementById('markdownContainer').innerHTML = '';
                
                // 使用您提供的原始数据URL
                const response = await fetch('https://raw.bgithub.xyz/ZmasCloud/maiplugin/refs/heads/master/about.md');
                const text = await response.text();
                
                // 计算插件数量（简单方法：统计表格行数）
                const lines = text.split('\n');
                let tableStart = false;
                let pluginCount = 0;
                
                for (const line of lines) {
                    if (line.trim().startsWith('|') && line.includes('---')) {
                        tableStart = true;
                        continue;
                    }
                    
                    if (tableStart && line.trim().startsWith('|')) {
                        pluginCount++;
                    }
                }
                
                // 减去表头行和分隔行
                pluginCount = Math.max(0, pluginCount - 2);
                
                // 更新插件总数
                document.getElementById('pluginCount').textContent = pluginCount;
                
                // 更新最后更新时间
                const now = new Date();
                document.getElementById('lastUpdate').textContent = 
                    `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
                
                // 使用Marked.js将Markdown转换为HTML
                const html = marked.parse(text);
                document.getElementById('markdownContainer').innerHTML = html;
                
                // 添加表格悬停效果
                addTableHoverEffects();
                
                // 隐藏加载状态
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('获取插件数据失败:', error);
                document.getElementById('loading').innerHTML = 
                    `<i class="fas fa-exclamation-triangle"></i> 数据加载失败: ${error.message}`;
                document.getElementById('pluginCount').textContent = '0';
                document.getElementById('markdownContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #ff6b6b;">
                        <i class="fas fa-exclamation-circle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                        <h2>数据加载失败</h2>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 为表格行添加悬停效果
        function addTableHoverEffects() {
            const tables = document.querySelectorAll('.markdown-container table');
            tables.forEach(table => {
                const rows = table.querySelectorAll('tbody tr');
                rows.forEach(row => {
                    row.addEventListener('mouseenter', () => {
                        row.style.backgroundColor = 'rgba(0, 100, 150, 0.4)';
                        row.style.color = '#00ffea';
                    });
                    
                    row.addEventListener('mouseleave', () => {
                        row.style.backgroundColor = '';
                        row.style.color = '';
                    });
                });
            });
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            fetchPlugins(); // 首次加载
            
            // 每5秒自动更新数据
            setInterval(fetchPlugins, 5000);
        });
    </script>
</body>
</html>
